<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shubham</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: Arial, sans-serif;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        h1 {
            font-size: 3rem;
            color: #333;
            transition: transform 0.3s ease-in-out;
        }
        h1:hover {
            transform: scale(1.1);
            color: #ff5733;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="name">Shubham</h1>
    </div>
    <script>
        document.getElementById("name").addEventListener("click", function() {
            alert("Hello, Shubham!");
        });
    </script>
</body>
</html>
